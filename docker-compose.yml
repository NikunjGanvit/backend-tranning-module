version: "3.9"

services:
  postgres:
    image: postgres:16
    container_name: my_postgres
    restart: always
    environment:
      POSTGRES_USER: user1
      POSTGRES_PASSWORD: password123
      POSTGRES_DB: user_db
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  minio:
    image: minio/minio:latest
    container_name: my_minio
    restart: always
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9000:9000"  # MinIO API
      - "9001:9001"  # MinIO Console
    volumes:
      - miniodata:/data
    command: server /data --console-address ":9001"

  redis:
    image: redis:7-alpine
    container_name: my_redis
    restart: unless-stopped
    # Local-dev: expose port for debugging (remove in production)
    ports:
      - "6379:6379"
    volumes:
      - redisdata:/data
    environment:
      # Use this for compose variable interpolation; set REDIS_PASSWORD in .env or export before starting
      - REDIS_PASSWORD=${REDIS_PASSWORD:-redispass}
    # require a password using command args (uses the env var REDIS_PASSWORD)
    command:
      - redis-server
      - "--appendonly"
      - "yes"
      - "--requirepass"
      - "${REDIS_PASSWORD}"

volumes:
  pgdata:
  miniodata:
  redisdata:
